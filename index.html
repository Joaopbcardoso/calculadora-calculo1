<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- MathLive for Rich Input -->
    <script defer src="//unpkg.com/mathlive"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      .math-font {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Markdown Math Adjustments */
      .prose .katex-display {
        margin: 1.5em 0;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5em 0;
      }
      .prose p {
        margin-bottom: 1em;
      }

      /* MathLive Customization for Dark Theme */
      math-field {
        font-size: 1.5rem;
        background-color: transparent;
        color: #f8fafc;
        border: none;
        outline: none;
        padding: 8px;
        width: 100%;
        --caret-color: #2dd4bf; /* Teal 400 */
        --selection-background-color: #0f766e;
        --selection-color: white;
      }
      math-field:focus-within {
        outline: none;
      }
      /* Hide default virtual keyboard toggle since we have our own */
      math-field::part(virtual-keyboard-toggle) {
        display: none;
      }
      math-field::part(menu-toggle) {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-math": "https://esm.sh/remark-math@6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
